version: "3.9"

services:
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"

  # PostgreSQL Database
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: learning_user
      POSTGRES_PASSWORD: abc123
      POSTGRES_DB: learning_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U learning_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Rails Backend
  backend:
    build:
      context: ./learning-backend
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3001 -b '0.0.0.0'"
    environment:
      DATABASE_URL: postgres://learning_user:abc123@db:5432/learning_development
      RAILS_ENV: development
      FRONTEND_URL: http://frontend:3000  # For CORS
    ports:
      - "3001:3001"  # Different port than frontend
    volumes:
      - ./learning-backend:/rails
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy

  # React Frontend
  frontend:
    build:
      context: ./learning-frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://backend:3001  # Docker internal URL
    ports:
      - "3000:5173"
    volumes:
      - ./learning-frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
  bundle_cache: