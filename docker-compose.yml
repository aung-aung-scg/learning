version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: japanese_user
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: learning_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U japanese_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./learning-backend
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      DATABASE_URL: postgres://japanese_user:securepassword@db:5432/learning_development
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: japanese_user
      DB_PASSWORD: securepassword
      DB_NAME: learning_development
      RAILS_ENV: development
      BUNDLE_PATH: /usr/local/bundle
      LANG: C.UTF-8
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./learning-backend:/rails
      - bundle_cache:/usr/local/bundle  # Cache gems between container rebuilds
    stdin_open: true  # For debugging
    tty: true         # For debugging

volumes:
  postgres_data:
  bundle_cache: